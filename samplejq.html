<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
     <script src="jquery-3.3.1.js" charset="utf-8"></script>
     <script>
$(document).ready(function(){
 $("#hide").click(function(){
   $("p").hide();
 });
 $("#show").click(function(){
   $("p").show();
 });
});
</script>

  </head>
  <body>
    <p>If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>
  </body>
</html>
